<!DOCTYPE html>
<html lang="en">
  <head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!--  Added Libraries -->

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
    <!-- jQuery CDN -->
    <script
    src="https://code.jquery.com/jquery-3.2.1.min.js"
    integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
    crossorigin="anonymous"></script>
    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <!-- Custom CSS -->
    <link rel="stylesheet" href="css/custom.css">
  </head>
  <body>
    <div class="container-fluid game-background">
      <section class="game-mat">
        <h1>Ten Seconds Math Game</h1>

<!--landing section-->
        <section class="game-options">
          <h2>Game Options</h2>
            <div id="slider">
            <p>Number Limit:</p>
            <output id="rangevalue">50</output>
            <input type="range" value="50" min="10" onchange="rangevalue.value=value" />
          </div>
          <h3>Operators</h3>

        <!--Operators Buttons-->
          <div class="row game-operators">
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="input-add">
                </span>
                <img class="img-operator" src="images/add.jpg" alt="Addition symbol">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="input-sub">
                </span>
                <img class="img-operator" src="images/substract.jpg" alt="Substraction symbol">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="input-mult">
                </span>
                <img class="img-operator" src="images/multiply.jpg" alt="Multiplication symbol">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
            <div class="col-lg-6 col-md-6 col-sm-6">
              <div class="input-group">
                <span class="input-group-addon">
                  <input type="checkbox" id="input-divi">
                </span>
                <img class="img-operator" src="images/divide.jpg" alt="Division symbol">
              </div><!-- /input-group -->
            </div><!-- /.col-lg-6 -->
          </div><!-- /.row -->
          <button class="btn btn-primary btn-lg" id="btn-start" type="button">Start Game</button>
        </section>
    </div>

  <!--extra session-->
    <section class="game-board">
      <h2 class="game-time"><span class="counter">10 </span> seconds left</h2>
        <form>
          <h4 class="game-question col-md-6">9 - 8</h4>
           <input class="game-answer" type="text" name="game-answer" value="answer" class="game-input col-md-6">
        </form>
      </section>

    <!-- Custom JavaScript -->
    <script src="js/tenSecondsMath.js"></script>
    <script src="js/application.js"></script>
  </body>
</html>
